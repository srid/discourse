# Before deploying,
#  * set config.serve_static_assets to true in production.rb
#  * delete the lines from config/initializers/secret_token.rb

name: discourse

framework:
  type: buildpack
  runtime: ruby19

services:
  ${name}-db:    postgresql
  ${name}-redis: redis

# minimium recommended: 1G
# http://meta.discourse.org/t/stack-requirements-for-a-diy-discourse/803
mem: 1G
